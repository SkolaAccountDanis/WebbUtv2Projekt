<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Colony Management</h1>
    </header>

    <div id="game-visual">
        <p>placeholder</p>
    </div>

    <nav id="game-info"> 
        <span id="Allstone"><span>0 Stone</span><span>0 Stone/second</span></span> 
        <span id="Allfood"><span>0 Food</span><span>0 Food/second</span></span>  
        <span id="Allwood"><span>0 Wood</span><span>0 Wood/second</span></span> 
    </nav>

    <section id="upgrades">
        <div id="farm2" class="customUpgradebutton">
            <p>Farm 2</p>
            <p id="costOfFarmUpgrade">10 Food</p>
        </div>
        <div id="hut" class="customUpgradebutton">
            <p>Cave 2</p>  
            <p id="costOfHutUpgrade">10 Wood</p>
        </div>
        <div id="mine2" class="customUpgradebutton">
            <p>Mine 2</p>
            <p id="costOfMineUpgrade">15 Wood <span>10 Stone</span></p>
        </div>
    </section>
    <section id="buildings">
        <div id="cave" class="custombutton">
            <img src="img/tempHome.png" alt="">
            <p id="nameOfHome">Home</p>
            <p id="costOfHome">5 Stone</p>
            <p id="homeAmount">0</p>
        </div>
        <div id="farm" class="custombutton">
            <img src="img/tempHome.png" alt="">
            <p id="nameOfFarm">Farm</p>
            <p id="costOfFarm"><span>5 Stone</span> <span>5 Wood</span></p>
            <p id="farmAmount">0</p>
        </div>
        <div id="mine" class="custombutton">
            <img src="img/tempHome.png" alt="">
            <p id="nameOfMine">Mine</p>
            <p id="costOfMine"><span>15 Stone</span> <span>5 Food</span></p>
            <p id="mineAmount">0</p>
        </div>
    </section>
    <section id="playerOptions">
        <div id="forage" class="custombutton">
            <p>Forage</p>
        </div>
        <div id="mining" class="custombutton">
            <p>Mining</p>
        </div>
        <div id="woodcutting" class="custombutton">
            <p>Woodcutting</p>
        </div>
    </section>
<script src="main.js"></script>
</body>
</html>
