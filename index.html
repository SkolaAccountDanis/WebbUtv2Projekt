<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <p>Colony Management</p>
    </header>

    <div id="game-visual">
        <p>placeholder</p>
    </div>

    <nav id="game-info"> 
        <span id="Allpeople">0 People</span>
        <span id="Allstone">0 Stone</span> 
        <span id="Allfood">0 Food</span>  
        <span id="Allwood">0 Wood</span> 
    </nav>

    <section id="upgrades">
        <div id="betterForaging" class="customUpgradebutton">
            <p>Better Foraging</p>
            <p id="costOfForageUpgrade">10 Food</p>
        </div>
        <div id="hut" class="customUpgradebutton">
            <p>Hut</p>  
            <p id="costOfHutUpgrade">10 Wood</p>
        </div>
        <div id="farm2" class="customUpgradebutton">
            <p>Farm 2</p>
            <p id="costOfFarmUpgrade">15 Wood <p>10 Stone</p></p>
        </div>
    </section>
    <section id="buildings">
        <div id="cave" class="custombutton">
            <img src="img/tempHome.png" alt="">
            <p id="nameOfHome">Home</p>
            <p id="costOfHome">5 Stone</p>
            <p id="homeAmount">0</p>
        </div>
        <div id="farm" class="custombutton">
            <img src="img/tempHome.png" alt="">
            <p id="nameOfFarm">Farm</p>
            <p id="costOfFarm">5 Stone <p>5 Wood</p></p>
            <p id="farmAmount">0</p>
        </div>
        <div id="mine" class="custombutton">
            <img src="img/tempHome.png" alt="">
            <p id="nameOfMine">Mine</p>
            <p id="costOfMine">15 Stone <p>5 Food</p></p>
            <p id="mineAmount">0</p>
        </div>
    </section>
    <section id="playerOptions">
        <div id="forage" class="custombutton">
            <p>Forage</p>
        </div>
        <div id="mining" class="custombutton">
            <p>Mining</p>
        </div>
        <div id="woodcutting" class="custombutton">
            <p>Woodcutting</p>
        </div>
    </section>
<script src="main.js"></script>
</body>
</html>
