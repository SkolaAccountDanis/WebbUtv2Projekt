<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <p>Colony Management</p>
    </header>

    <div id="game-visual">
        <p>placeholder</p>
    </div>

    <nav id="game-info"> 
        <p>This is where the materials will show up</p>        
    </nav>

    <aside id="upgrades">
        <button id="Hut">Hut</button>
    </aside>
    <div id="buildings">
        <div id="cave" class="buildingbutton">
            <img src="img/tempHome.png" alt="">
            <p id="nameOfHome">Home</p>
            <p id="homeAmount">0</p>
        </div>
        <div id="farm" class="buildingbutton">
            <img src="img/tempHome.png" alt="">
            <p id="nameOfFarm">Farm</p>
            <p id="farmAmount">0</p>
        </div>
        <div id="mine" class="buildingbutton">
            <img src="img/tempHome.png" alt="">
            <p id="nameOfMine">Mine</p>
            <p id="mineAmount">0</p>
        </div>
    </div>
    <div id="playerOptions">
        <button id="Forage">Forage</button>
    </div>

</body>
</html>
